<section class="contact-bottom">
  <div class="contact-bottom__container">

    <h2 class="heading contact-top__head">Остались вопросы?</h2>

    <div class="contact-bottom__wrap">
      <form action="#" class="wpcf7-form">
        <p class="contact-bottom__text">Заполните форму и мы свяжемся с&nbsp;вами для консультации</p>
        <div class="contact__form">
          <div class="contact__line">
            <input id="name" class="contact__input" type="text" placeholder="Имя, фамилия">
          </div>
          <div class="contact__line">
            <input id="phone" class="contact__input" type="email" placeholder="Номер телефона">
          </div>
          <div class="contact__line">
            <input id="email" class="contact__input" type="email" placeholder="Email">
          </div>
          <div class="contact__text">
            <textarea id="message" class="contact__textarea" name="text" placeholder="Сообщение"></textarea>
            <!-- <button class="contact__send"><svg class="" aria-hidden="true">
            <use xlink:href="images/icons/sprite.svg#send"></use>
          </svg></button> -->
          </div>
        </div>
        <!-- /.contact__form -->
        <p>
          <input class="wpcf7-form-control has-spinner wpcf7-submit btn-reset btn btn--send" type="submit"
                 value="Отправить">
        </p>
      </form>
    </div>

  </div>
</section>
